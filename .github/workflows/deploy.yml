name: Deploy

# Trigger the workflow on push and
# pull request events on the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Specify the Node.js version explicitly
defaults:
  run:
    shell: bash
    working-directory: /var/www/pos-frontend-vite
    path: /usr/local/bin/node

# Authenticate to the server via SSH
# and run our deployment script
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get install openssh-client -y

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}  # Replace with the actual secret name for your SSH private key
          passphrase: ${{ secrets.SSH_PASSPHRASE }}  # Add this line if your key is passphrase protected
          script: |
            cd /var/www/pos-frontend-vite
            ./.scripts/deploy.sh
